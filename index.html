<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form</title>
  <link rel="stylesheet" href="index.css">
  <link rel="shortcut icon" href="../../img/awesome.webp" type="image/x-icon">
</head>
<body>
  <div class="container">
<div class="gradient">

    <div class="showcase">
      <form action="#" class="form-control">

        <div class="divlg">
          <legend class="legend">Form</legend>
        </div>
        <div class="wp">

        <div class="first">
        <div class="label">
          <label for="name" class="name">
            <img  class="img" src="../../SVG/user.svg" alt="user" srcset="">
          </label>
        </div>
        <div class="input">
          <input class="inpt" type="email" class="inputName">
        </div>
        </div>


        <div class="second">
          
        <div class="label">
          <label for="name" class="password">
            <img class="img" src="../../SVG/lock.svg" alt="user" srcset="">
          </label>
        </div>
        <div class="input">
          <input class="inpt" type="password" class="inputpassword">
        </div>
        </div>
        
        <div class="sub">
          <input type="button" value="Done" class="btn">
        </div>
      </div>
      </form>
    </div>
  </div>
  </div>
</body>
</html>
